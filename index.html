<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>1st Carousel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/owl.theme.default.min.css">

<body>

    <div class="container">

            <ul>
                <li>

                </li>
                <li>

                </li>
                <li>
                    <img src="images/gallery_3.jpg" alt="picture3">
                </li>
                <li>

                <li>
                    <img src="images/gallery_5.jpg" alt="picture5">

        </div>
        <button id="js-rightButton">
            <i class="fa fa-angle-right"></i>
        </button>
    </div>


    <h1>Carousel from plugin</h1>
    <div class="container2">       
        <div class="owl-carousel owl-theme">

                <img src="images/gallery_1.jpg" alt="picture1">

            <div class="item">

            <div class="item">

            <div class="item">

            <div class="item">
                <h4>12</h4>
            </div>
        </div>

    </div>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="owl.carousel.js"></script>
    <script src="js/script.js"></script>
