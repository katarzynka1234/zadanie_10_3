<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>1st Carousel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    

</head>

<body>
    <div class ="container">
        <button id="js-leftButton">
            <i class="fa fa-angle-left"></i>
        </button>
        <div id="carousel">
            <ul>
                <li>
                    <img src="images/gallery_1.jpg" alt="picture1">
                </li>
                <li>
                    <img src="images/gallery_2.jpg" alt="picture2">
                </li>
                <li>
                    <img src="images/gallery_3.jpg" alt="picture3">
                </li>
                <li>
                    <img src="images/gallery_4.jpg" alt="picture4">
                </li>
                <li>
                    <img src="images/gallery_5.jpg" alt="picture5">
                </li>
            </ul>
        </div>
        <button id="js-rightButton">
            <i class="fa fa-angle-right"></i>
        </button>    
    </div>

</html>
